<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZYRAA Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-bottom: 1px solid #aaa;
    }
    .menu-icon {
      width: 30px;
      cursor: pointer;
    }
    .menu-icon div {
      height: 3px;
      background: #333;
      margin: 5px 0;
      border-radius: 2px;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 3px;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 10px 20px;
      margin: 5px 0;
      border-radius: 25px;
      font-size: 16px;
      background: #d9d9d9;
    }
    .bot {
      align-self: flex-start;
    }
    .user {
      align-self: flex-end;
    }
    .typing {
      display: flex;
      gap: 6px;
      margin: 10px 0;
      align-self: flex-end;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #aaa;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
    .input-container {
      display: flex;
      padding: 12px;
      border-top: 1px solid #aaa;
      background: #b3b3b3;
    }
    input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
    }
    #send-btn {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 25px;
      background: #333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="logo">ZYRAA</div>
  </header>
  <div class="chat-container" id="chat-container">
    <div class="message bot">Good morning</div>
    <div class="message bot">How can I help you</div>
    <div class="typing" id="typing-indicator" style="display:none;">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="type something here">
    <button id="send-btn">Send</button>
  </div>
  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const typingIndicator = document.getElementById("typing-indicator");

    async function sendMessage() {
      const msg = userInput.value.trim();
      if (!msg) return;

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = msg;
      chatContainer.insertBefore(userMessage, typingIndicator);

      userInput.value = "";
      chatContainer.scrollTop = chatContainer.scrollHeight;

      typingIndicator.style.display = "block";

      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        const reply = data.reply;

        typingIndicator.style.display = "none";

        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = reply;
        chatContainer.insertBefore(botMessage, typingIndicator);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      } catch (err) {
        typingIndicator.style.display = "none";
        const botMessage = document.createElement("div");
        botMessage.className = "message bot";
        botMessage.textContent = "⚠️ Error: Unable to connect to API.";
        chatContainer.insertBefore(botMessage, typingIndicator);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
